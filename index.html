<script>
    // ************************************************
    // ‡πÉ‡∏™‡πà URL ‡∏ó‡∏µ‡πà‡πÑ‡∏î‡πâ‡∏à‡∏≤‡∏Å Google Apps Script ‡∏ï‡∏£‡∏á‡∏ô‡∏µ‡πâ
    const WEB_APP_URL = 'https://script.google.com/macros/s/AKfycbyU1ZxpJJQ2NOra5gS7NWHzgS5HGvreOEmnFSgG4J0EVTTs73mmzDpkHP5rOXakdj1laQ/exec';

    const form = document.getElementById('accountForm');
    const submitBtn = document.getElementById('submitBtn');

    // ‡πÇ‡∏´‡∏•‡∏î‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÄ‡∏°‡∏∑‡πà‡∏≠‡πÄ‡∏Ç‡πâ‡∏≤‡πÄ‡∏ß‡πá‡∏ö
    window.onload = fetchData;

    form.addEventListener('submit', e => {
        e.preventDefault();
        submitBtn.textContent = '‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å...';
        submitBtn.disabled = true;

        const data = new FormData();
        data.append('action', 'add');
        data.append('type', document.getElementById('type').value);
        data.append('person', document.getElementById('person').value);
        data.append('amount', document.getElementById('amount').value);

                form.reset();

            })

            });
    });

    function fetchData() {
        fetch(WEB_APP_URL)
            .then(res => res.json())
            .then(response => {
                if(response.result === 'success') {
                    calculateDashboard(response.data);
                    renderHistory(response.data);
                }
            });
    }

    function calculateDashboard(data) {
        let income = 0;
        let expense = 0;

        data.forEach(item => {
            if(item.type === '‡∏£‡∏≤‡∏¢‡∏£‡∏±‡∏ö') income += parseFloat(item.amount);
            if(item.type === '‡∏£‡∏≤‡∏¢‡∏à‡πà‡∏≤‡∏¢') expense += parseFloat(item.amount);
        });

        document.getElementById('totalIncome').innerText = income.toLocaleString();
        document.getElementById('totalExpense').innerText = expense.toLocaleString();
        document.getElementById('netBalance').innerText = (income - expense).toLocaleString() + ' ‡∏ö‡∏≤‡∏ó';
    }

    function renderHistory(data) {
        const list = document.getElementById('historyList');
        list.innerHTML = '';
        // ‡πÇ‡∏ä‡∏ß‡πå‡πÅ‡∏Ñ‡πà 5 ‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£‡∏•‡πà‡∏≤‡∏™‡∏∏‡∏î

    }
