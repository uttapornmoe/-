<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ระบบบัญชีเบิก-จ่าย</title>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6C63FF; 
            --income: #00C9A7;  /* เขียว */
            --expense: #FF8066; /* ส้ม */
            --borrow: #4D96FF;  /* ฟ้า (เงินยืม) */
            --repay: #9D4EDD;   /* ม่วง (คืนเงิน) */
            --bg: #F3F4F6;
            --card: #FFFFFF;
        }
        body { font-family: 'Kanit', sans-serif; background-color: var(--bg); margin: 0; padding: 20px; color: #333; }
        .container { max-width: 600px; margin: 0 auto; }
        
        /* Dashboard */
        .dashboard { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 25px; }
        .card { background: var(--card); padding: 20px; border-radius: 20px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); text-align: center; }
        .card.total { grid-column: span 2; background: var(--primary); color: white; }
        h2, h3, p { margin: 0; }
        .amount { font-size: 1.5rem; font-weight: bold; margin-top: 5px; }
        .text-income { color: var(--income); }
        .text-expense { color: var(--expense); }

        /* Form */
        .form-box { background: var(--card); padding: 25px; border-radius: 20px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); position: relative; }
        input, select, button { width: 100%; padding: 12px; margin-bottom: 15px; border: 2px solid #EEE; border-radius: 12px; font-family: 'Kanit', sans-serif; font-size: 1rem; box-sizing: border-box; }
        input:focus, select:focus { outline: none; border-color: var(--primary); }
        button { background-color: var(--primary); color: white; border: none; cursor: pointer; font-weight: bold; transition: 0.3s; }
        button:hover { opacity: 0.9; transform: translateY(-2px); }
        button.cancel { background-color: #999; margin-top: -10px; display: none; }
